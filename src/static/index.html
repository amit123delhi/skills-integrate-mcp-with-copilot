<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="user-menu">
          <button id="user-btn" class="user-btn">ðŸ‘¤</button>
          <div id="login-modal" class="modal hidden">
            <div class="modal-content">
              <h3>Teacher Login</h3>
              <form id="login-form">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" required />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" required />
                </div>
                <button type="submit">Login</button>
                <button type="button" id="close-modal">Cancel</button>
              </form>
              <div id="login-message" class="hidden"></div>
            </div>
          </div>
          <div id="user-info" class="hidden">
            <span id="logged-in-user">Logged in as: <strong></strong></span>
            <button id="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container" class="hidden">
        <h3>Manage Activity</h3>
        <form id="admin-form">
          <div class="form-group">
            <label for="student-email">Student Email:</label>
            <input type="email" id="student-email" required placeholder="student@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="admin-activity">Select Activity:</label>
            <select id="admin-activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" id="admin-signup-btn">Register Student</button>
        </form>
        <div id="admin-message" class="hidden"></div>
      </section>

      <section id="student-signup-container">
        <h3>View Activities</h3>
        <p id="student-notice" class="info">
          Sign in as a teacher to register or unregister students.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
